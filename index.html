<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dev Rush</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #f0f4f8 0%, #e2e8f0 100%);
            min-height: 100vh;
        }
        .logo-container {
            width: 150px;
            height: auto;
        }
        @keyframes loading-dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80% { content: '....'; }
            100% { content: '.....'; }
        }
        .loading::after {
            content: '';
            animation: loading-dots 1.5s infinite;
        }
    </style>
</head>
<body class="gradient-bg flex items-center justify-center">
    <div class="flex items-center space-x-4 p-4">
        <div class="logo-container">
            <img src="/Project Dev Rush Logo.png" alt="Project Dev Rush" class="w-full h-auto">
        </div>
        <div class="text-xl text-gray-600 loading">Loading</div>
    </div>
</body>
</html>
